    <h2>Form Pendaftaran</h2>
<form id="daftarForm">
  <label>Nama:</label><br>
  <input type="text" id="nama"><br><br>

  <label>Email:</label><br>
  <input type="email" id="email"><br><br>

  <label>Password (min 6 karakter):</label><br>
  <input type="password" id="pwd"><br><br>

  <button type="submit">Daftar</button>
</form>


  <script>
    // soal 16
    document.getElementById("formNama").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama16").value;
      if (nama === "") {
        alert("Nama wajib diisi");
      } else {
        alert("Form berhasil disubmit, isi nama: " + nama);
      }
    });

    // soal 17
    document.getElementById("formUsia").addEventListener("submit", function(e) {
      e.preventDefault();
      const usia = document.getElementById("usia17").value;
      if (usia === "") {
        alert("Usia wajib diisi");
      } else if (usia < 18) {
        alert("Minimal usia 18 tahun!!!");
      } else {
        alert("Valid, usia lo: " + usia);
      }
    });

    // soal 18
    document.getElementById("formPassword").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("password18").value;
      if (password === "") {
        alert("Password wajib diisi");
      } else if (password.length < 8) {
        alert("Password minimal 8 karakter");
      } else {
        alert("Password valid");
      }
    });

    // soal 19
    document.getElementById("formEmail").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email19").value;
      const regexEmail = /^[^@]+@[^@]+\.[^@]+$/;
      if (email === "") {
        alert("Email wajib diisi");
      } else if (!regexEmail.test(email)) {
        alert("Format email tidak valid");
      } else {
        alert("Email valid: " + email);
      }
    });

    // soal 20
    document.getElementById("formHP").addEventListener("submit", function(e) {
      e.preventDefault();
      const hp = document.getElementById("hp").value;
      if (hp === "") {
        alert("No HP wajib diisi");
      } else if (isNaN(hp)) {
        alert("No HP hanya boleh angka");
      } else {
        alert("No HP valid: " + hp);
      }
    });

    // soal 21
    document.getElementById("formConfirm").addEventListener("submit", function(e) {
      e.preventDefault();
      const p1 = document.getElementById("password21").value;
      const p2 = document.getElementById("confirm21").value;
      if (p1 === "" || p2 === "") {
        alert("Password dan confirm wajib diisi");
      } else if (p1 !== p2) {
        alert("Password dan confirm beda");
      } else {
        alert("Password cocok");
      }
    });

    // soal 22
    document.getElementById("formTanggal").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputTanggal = document.getElementById("tanggal").value;
      const today = new Date();
      const selectedDate = new Date(inputTanggal);
      if (inputTanggal === "") {
        alert("Tanggal wajib diisi!");
      } else if (selectedDate > today) {
        alert("Tanggal tidak boleh melebihi hari ini!");
      } else {
        alert("Tanggal valid ✅: " + inputTanggal);
      }
    });

    // soal 23 - 28
    document.getElementById("formValidation").addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value;
      let pola = /^[a-zA-Z0-9]{5,}$/;
      if (!pola.test(username)) {
        alert("Username minimal 5 karakter dan hanya huruf/angka!");
        return;
      }

      let p = document.getElementById("passwordLogin").value;
      if (!username || !p) {
        alert("Isi semua field login!");
        return;
      }

      let checkbox = document.getElementById("setuju");
      if (!checkbox.checked) {
        alert("Harus setuju dulu sebelum submit!");
        return;
      }

      let angka = document.getElementById("angkaGenap").value;
      if (angka % 2 !== 0) {
        alert("Angka harus genap!");
        return;
      }

      let komentar = document.getElementById("komentar").value;
      if (komentar.length > 200) {
        alert("Komentar maksimal 200 karakter!");
        return;
      }

      let select = document.getElementById("pilihan").value;
      if (select === "") {
        alert("Pilih salah satu opsi!");
        return;
      }

      alert("Semua validasi sukses ✅");
    });

    // no29

    let fileInput = document.getElementById("fileUpload");

  fileInput.addEventListener("change", function() {
    let file = fileInput.value.toLowerCase(); // biar gak peka huruf besar
    if (!(file.endsWith(".jpg") || file.endsWith(".png"))) {
      alert("File harus berekstensi .jpg atau .png!");
      fileInput.value = ""; // reset input kalau salah
    }
  });

//   no30

document.getElementById("daftarForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let nama = document.getElementById("nama").value.trim();
    let email = document.getElementById("email").value.trim();
    let pwd = document.getElementById("pwd").value;

    // validasi nama
    if (nama.length < 1) {
      alert("Nama harus diisi!");
      return;
    }

    // validasi email (sederhana pakai @)
    if (!email.includes("@") || !email.includes(".")) {
      alert("Email tidak valid!");
      return;
    }

    // validasi password
    if (pwd.length < 6) {
      alert("Password minimal 6 karakter!");
      return;
    }

    // kalau semua valid
    alert("Sukses");
  });

        </script>

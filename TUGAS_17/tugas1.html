  <!-- Soal 2 -->
  <ul id="daftarSurat"></ul>

  <script>
    fetch("https://equran.id/api/v2/surat")
      .then(res => res.json())
      .then(data => {
        let daftar = document.getElementById("daftarSurat");
        data.data.slice(0, 5).forEach(surat => {
          let li = document.createElement("li");
          li.innerText = surat.namaLatin;
          daftar.appendChild(li);
        });
      });
  </script>
